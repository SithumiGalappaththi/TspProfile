<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            Change the password
        </h2>

        <form id="contact-form" [formGroup]="formcpw" (ngSubmit)="submit()">
            <div class="inputDiv form-group">
                <label class="inputLabel" for="password">Old Password</label>
                <input type="password" id="OldPassword" name="OldPassword" required="required" formControlName="OldPassword" class="form-control" formcontrolName="OldPassword">
            </div>

            <div class="inputDiv form-group">
                <label class="inputLabel" for="password">New Password</label>
                <input type="password" class="form-control" id="NewPassword" name="NewPassword" formControlName="NewPassword" required="required" formcontrolName="NewPassword">
            </div>

            <div class="inputDiv form-group">
                <label class="inputLabel" for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required="required" formControlName="confirmPassword"  class="form-control" formcontrolName="confirmPassword">
            </div>
            <div class="inputDiv form-group link">
                <a href="#">Forgot Password?</a>
            </div>

            <div class=" form-group buttonWrapper">
                <button type="submit" class="btn btn-info custom-btn submitButton" [disabled]="!formcpw.valid">
                    Submit
                </button>
            </div>
        </form>
    </div>

</div>
